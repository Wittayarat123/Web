<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Profile</h1>
    </header>
    <section class="profile">
        <img src="profile.jpg" alt="My Profile Picture" class="profile-img">
        <h2>John Doe</h2>
        <p>Hello! I'm John, a web developer passionate about creating interactive web experiences.</p>
    </section>
    <section class="details">
        <h3>About Me</h3>
        <p>I have 5 years of experience in web development, specializing in HTML, CSS, JavaScript, and modern frameworks.</p>
        <button id="contactBtn">Contact Me</button>
    </section>
    <footer>
        <p>&copy; 2024 John Doe. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
